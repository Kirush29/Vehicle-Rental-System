<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Vehicle Rental System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .card-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="gradient-bg flex items-center justify-center p-4">
<div class="max-w-md w-full space-y-8 bg-white rounded-2xl card-shadow p-8">
  <div class="text-center">
    <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center">
      <i class="fas fa-key text-blue-600 text-2xl"></i>
    </div>
    <h2 class="mt-4 text-2xl font-bold text-gray-900">Change Password</h2>
    <p class="mt-2 text-sm text-gray-600">Hello, <span th:text="${username}" class="font-semibold"></span>! Please change your password.</p>
  </div>

  <form th:action="@{/change-password}" method="post" class="mt-8 space-y-6">
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
      <i class="fas fa-exclamation-circle mr-2"></i>
      <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
      <i class="fas fa-check-circle mr-2"></i>
      <span th:text="${success}"></span>
    </div>

    <div class="space-y-4">
      <div>
        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">
          Current Password
        </label>
        <div class="relative">
          <input type="password" id="currentPassword" name="currentPassword" required
                 class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Enter current password">
        </div>
      </div>

      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
          New Password
        </label>
        <div class="relative">
          <input type="password" id="newPassword" name="newPassword" required
                 class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Enter new password (min. 6 characters)">
          <div id="passwordStrength" class="hidden mt-2">
            <div class="flex space-x-1">
              <div class="h-1 flex-1 bg-gray-200 rounded"></div>
              <div class="h-1 flex-1 bg-gray-200 rounded"></div>
              <div class="h-1 flex-1 bg-gray-200 rounded"></div>
            </div>
            <p id="passwordStrengthText" class="text-xs mt-1"></p>
          </div>
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
          Confirm New Password
        </label>
        <div class="relative">
          <input type="password" id="confirmPassword" name="confirmPassword" required
                 class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Confirm new password">
          <span id="passwordMatch" class="hidden text-xs mt-1">
                            <i class="fas fa-check mr-1"></i>Passwords match
                        </span>
          <span id="passwordMismatch" class="hidden text-red-500 text-xs mt-1">
                            <i class="fas fa-times mr-1"></i>Passwords do not match
                        </span>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="text-sm">
        <a href="/dashboard" class="font-medium text-blue-600 hover:text-blue-500">
          <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
        </a>
      </div>
    </div>

    <div>
      <button type="submit" id="submitBtn"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200">
        <i class="fas fa-save mr-2"></i>
        Change Password
      </button>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const currentPassword = document.getElementById('currentPassword');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordStrengthText = document.getElementById('passwordStrengthText');
    const passwordMatch = document.getElementById('passwordMatch');
    const passwordMismatch = document.getElementById('passwordMismatch');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.querySelector('form');

    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]+/)) strength++;
      if (password.match(/[A-Z]+/)) strength++;
      if (password.match(/[0-9]+/)) strength++;
      if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength++;

      return strength;
    }

    function updatePasswordStrength() {
      const password = newPassword.value;
      const strength = checkPasswordStrength(password);

      passwordStrength.classList.remove('hidden');
      const bars = passwordStrength.querySelectorAll('div > div');

      bars.forEach((bar, index) => {
        bar.className = 'h-1 flex-1 rounded';
        if (index < strength) {
          if (strength <= 2) {
            bar.classList.add('bg-red-500');
          } else if (strength <= 4) {
            bar.classList.add('bg-yellow-500');
          } else {
            bar.classList.add('bg-green-500');
          }
        } else {
          bar.classList.add('bg-gray-200');
        }
      });

      if (strength <= 2) {
        passwordStrengthText.textContent = 'Weak password';
        passwordStrengthText.className = 'text-xs mt-1 text-red-600';
      } else if (strength <= 4) {
        passwordStrengthText.textContent = 'Good password';
        passwordStrengthText.className = 'text-xs mt-1 text-yellow-600';
      } else {
        passwordStrengthText.textContent = 'Strong password';
        passwordStrengthText.className = 'text-xs mt-1 text-green-600';
      }
    }

    function checkPasswordMatch() {
      if (newPassword.value && confirmPassword.value) {
        if (newPassword.value === confirmPassword.value) {
          passwordMatch.classList.remove('hidden');
          passwordMismatch.classList.add('hidden');
          confirmPassword.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
          confirmPassword.classList.add('border-green-500', 'focus:ring-green-500', 'focus:border-green-500');
          return true;
        } else {
          passwordMatch.classList.add('hidden');
          passwordMismatch.classList.remove('hidden');
          confirmPassword.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
          confirmPassword.classList.remove('border-green-500', 'focus:ring-green-500', 'focus:border-green-500');
          return false;
        }
      }
      return false;
    }

    function validateForm() {
      const isCurrentPasswordValid = currentPassword.value.length >= 6;
      const isNewPasswordValid = newPassword.value.length >= 6;
      const isConfirmPasswordValid = checkPasswordMatch();

      submitBtn.disabled = !(isCurrentPasswordValid && isNewPasswordValid && isConfirmPasswordValid);

      return !submitBtn.disabled;
    }

    newPassword.addEventListener('input', function() {
      updatePasswordStrength();
      validateForm();
    });

    confirmPassword.addEventListener('input', function() {
      checkPasswordMatch();
      validateForm();
    });

    currentPassword.addEventListener('input', validateForm);

    form.addEventListener('submit', function(e) {
      if (!validateForm()) {
        e.preventDefault();
      }
    });

    // Initial validation
    validateForm();
  });
</script>
</body>
</html>
