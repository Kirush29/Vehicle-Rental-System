<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>My Bookings</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>My Bookings</h2>
    <table>
        <thead><tr><th>ID</th><th>Vehicle</th><th>From</th><th>To</th><th>Total</th><th>Status</th></tr></thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.vehicleId}"></td>
            <td th:text="${b.pickupDateTime}"></td>
            <td th:text="${b.returnDateTime}"></td>
            <td th:text="${b.estimatedTotal} + ' LKR'"></td>
            <td th:text="${b.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
