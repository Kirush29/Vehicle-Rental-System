<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle | Fleet Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            z-index: 2;
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
        }

        .full-width {
            grid-column: 1 / span 2;
        }

        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #msg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background-color: rgba(212, 237, 218, 0.9);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .vehicle-preview {
            background-color: rgba(248, 249, 250, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .preview-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .preview-item {
            display: flex;
            flex-direction: column;
        }

        .preview-label {
            font-size: 14px;
            color: #7f8c8d;
        }

        .preview-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .status-badge {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: 1;
            }

            .preview-content {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
            }
        }

        .floating-label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-size: 12px;
            color: #3498db;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .form-group:focus-within .floating-label {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-content">
            <h1><i class="fas fa-car"></i> Add New Vehicle</h1>
            <p>Fill in the details below to add a vehicle to your fleet</p>
        </div>
    </div>

    <div class="form-container">
        <form id="vehicleForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="plateNumber">License Plate</label>
                    <div class="input-with-icon">
                        <i class="fas fa-tag"></i>
                        <input type="text" id="plateNumber" name="plateNumber" placeholder="e.g., ABC123" required>
                        <span class="floating-label">License Plate</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type">Vehicle Type</label>
                    <div class="input-with-icon">
                        <i class="fas fa-car-side"></i>
                        <select id="type" name="type" required>
                            <option value="">Select Type</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Truck">Truck</option>
                            <option value="Van">Van</option>
                            <option value="Coupe">Coupe</option>
                        </select>
                        <span class="floating-label">Vehicle Type</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="brand">Brand</label>
                    <div class="input-with-icon">
                        <i class="fas fa-industry"></i>
                        <input type="text" id="brand" name="brand" placeholder="e.g., Toyota" required>
                        <span class="floating-label">Brand</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <div class="input-with-icon">
                        <i class="fas fa-car"></i>
                        <input type="text" id="model" name="model" placeholder="e.g., Camry" required>
                        <span class="floating-label">Model</span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="mileage">Current Mileage</label>
                    <div class="input-with-icon">
                        <i class="fas fa-tachometer-alt"></i>
                        <input type="number" id="mileage" name="mileage" placeholder="e.g., 15000" min="0" required>
                        <span class="floating-label">Current Mileage</span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="dailyRate">Daily Rental Rate ($)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="number" id="dailyRate" name="dailyRate" placeholder="e.g., 45.00" step="0.01" min="0" required>
                        <span class="floating-label">Daily Rental Rate ($)</span>
                    </div>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-save"></i> Save Vehicle
            </button>
        </form>

        <div id="msg"></div>

        <div class="vehicle-preview" id="vehiclePreview">
            <div class="preview-header">
                <h3><i class="fas fa-car"></i> Vehicle Preview</h3>
                <span id="previewStatus" class="status-badge">New</span>
            </div>
            <div class="preview-content">
                <div class="preview-item">
                    <span class="preview-label">License Plate</span>
                    <span class="preview-value" id="previewPlate">-</span>
                </div>
                <div class="preview-item">
                    <span class="preview-label">Brand & Model</span>
                    <span class="preview-value" id="previewBrandModel">-</span>
                </div>
                <div class="preview-item">
                    <span class="preview-label">Type</span>
                    <span class="preview-value" id="previewType">-</span>
                </div>
                <div class="preview-item">
                    <span class="preview-label">Mileage</span>
                    <span class="preview-value" id="previewMileage">-</span>
                </div>
                <div class="preview-item">
                    <span class="preview-label">Daily Rate</span>
                    <span class="preview-value" id="previewRate">-</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('vehicleForm');
        const msg = document.getElementById('msg');
        const preview = document.getElementById('vehiclePreview');

        // Update preview as user types
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        function updatePreview() {
            const plateNumber = document.getElementById('plateNumber').value;
            const brand = document.getElementById('brand').value;
            const model = document.getElementById('model').value;
            const type = document.getElementById('type').value;
            const mileage = document.getElementById('mileage').value;
            const dailyRate = document.getElementById('dailyRate').value;

            if (plateNumber || brand || model || type || mileage || dailyRate) {
                preview.style.display = 'block';

                document.getElementById('previewPlate').textContent = plateNumber || '-';
                document.getElementById('previewBrandModel').textContent =
                    (brand && model) ? `${brand} ${model}` : '-';
                document.getElementById('previewType').textContent = type || '-';
                document.getElementById('previewMileage').textContent = mileage ? `${mileage} miles` : '-';
                document.getElementById('previewRate').textContent = dailyRate ? `$${dailyRate}/day` : '-';
            } else {
                preview.style.display = 'none';
            }
        }

        form.onsubmit = e => {
            e.preventDefault();

            // Basic validation
            const plateNumber = document.getElementById('plateNumber').value;
            const brand = document.getElementById('brand').value;
            const model = document.getElementById('model').value;
            const type = document.getElementById('type').value;
            const mileage = document.getElementById('mileage').value;
            const dailyRate = document.getElementById('dailyRate').value;

            if (!plateNumber || !brand || !model || !type || !mileage || !dailyRate) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Show loading state
            const submitBtn = form.querySelector('button');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            submitBtn.disabled = true;

            // Simulate API call (replace with actual fetch)
            setTimeout(() => {
                const data = {
                    plateNumber,
                    brand,
                    model,
                    type,
                    mileage: parseInt(mileage),
                    dailyRate: parseFloat(dailyRate)
                };

                // In a real application, you would use fetch here
                // For this demo, we'll simulate a successful response
                const response = {
                    success: true,
                    plateNumber: data.plateNumber,
                    id: Math.floor(Math.random() * 1000)
                };

                if (response.success) {
                    showMessage(`Vehicle ${response.plateNumber} added successfully!`, 'success');
                    form.reset();
                    preview.style.display = 'none';
                } else {
                    showMessage('Error adding vehicle. Please try again.', 'error');
                }

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 1500);
        };

        function showMessage(text, type) {
            msg.textContent = text;
            msg.className = type;
            msg.style.display = 'block';

            // Hide message after 5 seconds
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }
    });
</script>
</body>
</html>
