<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Vehicle Rental System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .card-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="gradient-bg flex items-center justify-center p-4 py-8">
<div class="max-w-4xl w-full bg-white rounded-2xl card-shadow p-8">
  <div class="text-center mb-8">
    <div class="mx-auto h-20 w-20 bg-blue-100 rounded-full flex items-center justify-center mb-4">
      <i class="fas fa-car text-blue-600 text-3xl"></i>
    </div>
    <h2 class="text-4xl font-extrabold text-gray-900">Create Account</h2>
    <p class="mt-2 text-lg text-gray-600">Join our vehicle rental system today</p>
  </div>

  <form th:action="@{/register}" method="post" th:object="${user}" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div th:if="${#fields.hasErrors('*')}" class="md:col-span-2 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
      <i class="fas fa-exclamation-circle mr-2"></i>
      Please correct the errors below.
    </div>

    <!-- Personal Information -->
    <div class="md:col-span-2">
      <h3 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">
        <i class="fas fa-user-circle mr-2"></i>Personal Information
      </h3>
    </div>

    <div>
      <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-user mr-1"></i>Full Name *
      </label>
      <div class="relative">
        <input type="text" id="fullName" th:field="*{fullName}" required
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
               placeholder="Enter your full name">
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
              class="text-red-500 text-xs mt-1 block"></span>
      </div>
    </div>

    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-at mr-1"></i>Username *
      </label>
      <div class="relative">
        <input type="text" id="username" th:field="*{username}" required
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
               placeholder="Choose a username">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
              class="text-red-500 text-xs mt-1 block"></span>
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-envelope mr-1"></i>Email *
      </label>
      <div class="relative">
        <input type="email" id="email" th:field="*{email}" required
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
               placeholder="your@email.com">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
              class="text-red-500 text-xs mt-1 block"></span>
      </div>
    </div>

    <div>
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-phone mr-1"></i>Phone Number
      </label>
      <div class="relative">
        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}"
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
               placeholder="+1 (555) 123-4567">
      </div>
    </div>

    <!-- Account Security -->
    <div class="md:col-span-2 mt-6">
      <h3 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">
        <i class="fas fa-shield-alt mr-2"></i>Account Security
      </h3>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-lock mr-1"></i>Password *
      </label>
      <div class="relative">
        <input type="password" id="password" th:field="*{password}" required
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
               placeholder="Minimum 6 characters">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
              class="text-red-500 text-xs mt-1 block"></span>
      </div>
    </div>

    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-lock mr-1"></i>Confirm Password *
      </label>
      <div class="relative">
        <input type="password" id="confirmPassword" required
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
               placeholder="Confirm your password">
        <span id="confirmPasswordError" class="text-red-500 text-xs mt-1 hidden">
                        <i class="fas fa-exclamation-circle mr-1"></i>Passwords do not match
                    </span>
      </div>
    </div>

    <!-- Additional Information -->
    <div class="md:col-span-2 mt-6">
      <h3 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">
        <i class="fas fa-info-circle mr-2"></i>Additional Information
      </h3>
    </div>

    <div class="md:col-span-2">
      <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-map-marker-alt mr-1"></i>Address
      </label>
      <div class="relative">
                    <textarea id="address" th:field="*{address}" rows="3"
                              class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                              placeholder="Enter your address"></textarea>
      </div>
    </div>

    <div class="md:col-span-2">
      <label for="driverLicense" class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-id-card mr-1"></i>Driver's License
      </label>
      <div class="relative">
        <input type="text" id="driverLicense" th:field="*{driverLicense}"
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
               placeholder="Driver's license number">
      </div>
    </div>

    <div class="md:col-span-2 flex items-center mt-4">
      <input type="checkbox" id="terms" required
             class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
      <label for="terms" class="ml-2 block text-sm text-gray-900">
        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Terms and Conditions</a>
        and <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Privacy Policy</a>
      </label>
    </div>

    <div class="md:col-span-2 mt-6">
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium transform hover:scale-105">
        <i class="fas fa-user-plus mr-2"></i>Create Account
      </button>
    </div>

    <div class="md:col-span-2 text-center mt-4">
      <span class="text-sm text-gray-600">Already have an account? </span>
      <a th:href="@{/login}" class="font-medium text-blue-600 hover:text-blue-500">Sign in here</a>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const form = document.querySelector('form');
    const termsCheckbox = document.getElementById('terms');

    function validatePassword() {
      if (password.value !== confirmPassword.value) {
        confirmPasswordError.classList.remove('hidden');
        confirmPassword.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
        return false;
      } else {
        confirmPasswordError.classList.add('hidden');
        confirmPassword.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
        return true;
      }
    }

    function validateForm() {
      let isValid = true;

      if (!validatePassword()) {
        isValid = false;
      }

      if (!termsCheckbox.checked) {
        alert('Please agree to the terms and conditions');
        isValid = false;
      }

      return isValid;
    }

    confirmPassword.addEventListener('input', validatePassword);
    password.addEventListener('input', validatePassword);

    form.addEventListener('submit', function(e) {
      if (!validateForm()) {
        e.preventDefault();
      }
    });

    // Real-time username validation
    const usernameInput = document.getElementById('username');
    if (usernameInput) {
      usernameInput.addEventListener('blur', function() {
        if (usernameInput.value.length < 3) {
          showError(usernameInput, 'Username must be at least 3 characters');
        } else {
          clearError(usernameInput);
        }
      });
    }

    function showError(input, message) {
      clearError(input);
      input.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'text-red-500 text-xs mt-1';
      errorDiv.innerHTML = '<i class="fas fa-exclamation-circle mr-1"></i>' + message;
      input.parentNode.appendChild(errorDiv);
    }

    function clearError(input) {
      input.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
      const errorDiv = input.parentNode.querySelector('.text-red-500');
      if (errorDiv) {
        errorDiv.remove();
      }
    }
  });
</script>
</body>
</html>
